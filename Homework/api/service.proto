syntax = "proto3";

option go_package = "homework/internal/grpc/proto";

message CartRequest {
    message CartItem {
        uint32 productID = 1;
        uint32 quantity = 2;
    }
    repeated CartItem cartItems = 1;
}

message CartResponse {
    uint32 cartID = 1;
}

service CartComponent {
    rpc AddToCart (CartRequest) returns (CartResponse) {}
}